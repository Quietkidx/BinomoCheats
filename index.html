<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(to bottom, #333, #777);
            color: white;
        }
        #forecast {
            font-size: 2.5em;
            margin: 20px;
        }
        .up {
            color: limegreen;
        }
        .down {
            color: red;
        }
        button {
            font-size: 1.2em;
            padding: 15px 25px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #555;
        }
        #timer {
            font-size: 1.5em;
            margin-top: 20px;
            color: lightblue;
        }
    </style>
    <script>
        let timerInterval;

        function getRandomForecast() {
            const randomValue = Math.random();
            return randomValue < 0.5 ? "DOWN" : "UP";
        }

        function displayForecast() {
            const forecast = getRandomForecast();
            const forecastElement = document.getElementById('forecast');
            forecastElement.textContent = forecast;
            forecastElement.className = forecast === "UP" ? 'up' : 'down';
            startTimer();
        }

        function startTimer() {
            let timeLeft = 60;
            const timerElement = document.getElementById('timer');
            timerElement.textContent = `Next signal available in ${timeLeft} seconds`;

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft -= 1;
                timerElement.textContent = `Next signal available in ${timeLeft} seconds`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = "Press the button to get future signals!";
                }
            }, 1000);
        }

        function buttonClickHandler() {
            const timerElement = document.getElementById('timer');
            if (!timerInterval || !timerElement.textContent.includes('Next signal available')) {
                displayForecast();
            }
        }
    </script>
</head>
<body>
    <h1>CryptoIDX Signals</h1>
    <div id="forecast">Press the button to get future signals!</div>
    <button onclick="buttonClickHandler()">Get Signals</button>
    <div id="timer">Press the button to get future signals!</div>
</body>
</html>
