<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(to bottom, black, grey);
            color: white;
        }
        #forecast {
            font-size: 2em;
            margin: 20px;
        }
        .up {
            color: green;
        }
        .down {
            color: red;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
        #timer {
            font-size: 1.2em;
            margin-top: 20px;
            color: lightblue;
        }
    </style>
    <script>
        let timerInterval;

        function getRandomForecast() {
            const randomValue = Math.random();
            if (randomValue < 0.5) {
                return "DOWN";
            } else {
                return "UP";
            }
        }

        function displayForecast() {
            const forecast = getRandomForecast();
            const forecastElement = document.getElementById('forecast');
            forecastElement.textContent = forecast;
            if (forecast === "UP") {
                forecastElement.className = 'up';
            } else {
                forecastElement.className = 'down';
            }
            startTimer();
        }

        function startTimer() {
            let timeLeft = 60;
            const timerElement = document.getElementById('timer');
            timerElement.textContent = `Next signal available in ${timeLeft} seconds`;

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft -= 1;
                timerElement.textContent = `Next signal available in ${timeLeft} seconds`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = "Press the button to get future signals!";
                }
            }, 1000);
        }

        function buttonClickHandler() {
            if (!timerInterval || !document.getElementById('timer').textContent.includes('Next signal available')) {
                displayForecast();
            }
        }
    </script>
</head>
<body>
    <h1>CryptoIDX Signals</h1>
    <div id="forecast">Press the button to get future signals!</div>
    <button onclick="buttonClickHandler()">Get Signals</button>
    <div id="timer">Press the button to get future signals!</div>
</body>
</html>
